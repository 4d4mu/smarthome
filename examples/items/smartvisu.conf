            [[[[set]]]]
                type = num
                value = 20.5
                visu = rw
            [[[[mode]]]]
                type = num
                visu = rw
            [[[[night]]]]
                type = num
                visu = rw
            [[[[frost]]]]
                type = num
                visu = rw
            [[[[state]]]]
                type = num
                visu = rw
        [[[humidity]]]
            name = Humidity
            type = num
            value = 50
            sqlite = yes
            visu = rw
            ow_addr = 26.8DD76B010000
            ow_sensor = H
            sv_widget = {{ plot.comfortchart('item', 'first.living.temperature', 'item') }}
        [[[blind]]]
            name = Shutter
            sv_widget = {{ device.shutter('item', 'item.name', 'item.move', 'item.stop', 'item.pos', '', 'item.tilt') }}
            [[[[move]]]]
                type = num
                visu = rw
            [[[[stop]]]]
                type = num
                visu = rw
            [[[[pos]]]]
                type = num
                visu = rw
            [[[[tilt]]]]
                type = num
                visu = rw
        [[[window]]]
            name = Window
            type = bool
            visu = rw
        [[[door]]]
            name = Door
            type = bool
            visu = rw

